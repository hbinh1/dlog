<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileCrypto</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            overflow-y: auto;
            /* Cho phép cuộn nếu nội dung vượt quá chiều cao */
            padding: 1rem;
            /* Thêm padding để nội dung không dính sát vào viền */
            scrollbar-width: none;
            /* Ẩn thanh cuộn trên Firefox */
            -ms-overflow-style: none;
            /* Ẩn thanh cuộn trên IE và Edge */
        }

        main::-webkit-scrollbar {
            display: none;
        }

        footer {
            margin-top: auto;
            flex-shrink: 0;
            /* Đảm bảo footer không bị co lại */
        }

        #pagination {
            position: sticky;
            bottom: 0;
            background: white;
            /* Nền trắng để phân trang nổi bật */
            padding: 0 0;
            /* Thêm padding để phân trang không dính sát vào footer */
            z-index: 10;
            /* Đảm bảo phân trang hiển thị trên các phần khác */
        }
    </style>
</head>

<body class="font-sans">

    <!-- Header -->
    <header class="">
        <!-- Banner Section -->
        <a href="index.html">
            <header class="">
                <div class="w-full md:h-1/2 overflow-hidden flex justify-center bg-gray-400">
                    <img src="https://ipfs.io/ipfs/bafkreih7lli74upjmxgqgpiyputdsr7wrlynwbuoisswfszrkggqzzp33e"
                        alt="Banner" class="w-4/5 md:w-2/5 h-full" />
                </div>
            </header>
        </a>

        <div class="mx-auto px-6 py-4 bg-white">
            <div class="flex items-center justify-center">
                <input type="text" id="searchInput" placeholder="Tìm kiếm bài viết..."
                    class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <a href="about.html">
                    <button
                        class="items-center ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        About
                    </button>
                </a>
                <a href="addpost.html">
                    <button
                        class="items-center ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Add post
                    </button>
                </a>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main
        class="h-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 ml-6 mr-6 mb-6">
        <!-- Các bài viết sẽ được thêm vào đây -->
    </main>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center mt-6 mb-6">
        <!-- Các nút phân trang sẽ được thêm vào đây -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 shadow">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                &copy; 2025 While Crypto. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let web3;
        let contract;
        let userAccount;
        let allPosts = [];
        let postsPerPage;
        let currentPage = 1;

        // Địa chỉ và ABI của smart contract
        const contractAddress = "0x6479e4231ED6d7703D2e0afbeF014dfF92B7890E"; // Thay thế bằng địa chỉ hợp đồng của bạn
        const contractABI = [{
            "inputs": [
                {
                    "internalType": "uint256",
                    "name": "tokenID",
                    "type": "uint256"
                }
            ],
            "name": "getTokenInfo",
            "outputs": [
                {
                    "internalType": "string",
                    "name": "cid",
                    "type": "string"
                },
                {
                    "internalType": "string",
                    "name": "title",
                    "type": "string"
                },
                {
                    "internalType": "string",
                    "name": "banner",
                    "type": "string"
                },
                {
                    "internalType": "uint256",
                    "name": "timestamp",
                    "type": "uint256"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "totalSupply",
            "outputs": [
                {
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
        ];

        function updatePostsPerPage() {
            if (window.innerWidth >= 1280) { // xl screen
                postsPerPage = 10;
                setupPagination();
            } else if (window.innerWidth >= 1024) { // lg screen
                postsPerPage = 8;
                setupPagination();
            } else if (window.innerWidth >= 768) { // md screen
                postsPerPage = 6;
                setupPagination();
            } else if (window.innerWidth >= 640) { // sm screen
                postsPerPage = 8;
                setupPagination();
            } else { // mobile
                postsPerPage = 6;
                setupPagination();
            }
        }

        function createPostHTML(cid, title, content, banner, tokenID, timestamp) {
            return `
                <a href="detail.html?tokenID=${tokenID}&cid=${encodeURIComponent(cid)}&title=${encodeURIComponent(title)}&timestamp=${encodeURIComponent(timestamp)}">
                    <div class="bg-gray-200 rounded-lg shadow-md overflow-hidden" style="aspect-ratio: 1/1;">
                        <img src="https://ipfs.io/ipfs/${banner}" alt="Blog Post ${tokenID}" class="h-1/2 w-full object-cover">
                        <div class="h-1/2 flex flex-col justify-center items-center p-4 md:p-2">
                            <h2 class="text-sm md:text-xl font-bold text-gray-800 text-center">${title}</h2>
                            <p class="text-sm md:text-lg text-gray-600 text-center">${timestamp}</p>
                        </div>
                    </div>
                </a>
            `;
        }

        async function fetchContentFromIPFS(cid) {
            try {
                const response = await fetch(`https://ipfs.io/ipfs/${cid}`);
                if (!response.ok) {
                    throw new Error(`Lỗi khi fetch nội dung từ IPFS: ${response.statusText}`);
                }
                const data = await response.text(); // Hoặc response.json() nếu nội dung là JSON
                return data;
            } catch (error) {
                console.error(`Lỗi khi fetch nội dung từ IPFS với CID ${cid}:`, error);
                return null;
            }
        }

        // Kết nối với MetaMask
        async function updateUI() {
            const web3 = new Web3('https://data-seed-prebsc-1-s1.binance.org:8545/');

            contract = new web3.eth.Contract(contractABI, contractAddress);

            try {
                const totalSupply = await contract.methods.totalSupply().call();
                console.log(totalSupply);

                // Xóa nội dung cũ
                allPosts = [];

                // Lặp qua từng token ID và thêm vào mảng allPosts
                for (let i = 0; i < totalSupply; i++) {
                    // Get all token info at once using getTokenInfo
                    const tokenInfo = await contract.methods.getTokenInfo(i).call();

                    const tokenID = i;
                    const title = tokenInfo.title;
                    const banner = tokenInfo.banner;
                    const cid = tokenInfo.cid;
                    const timestamp = new Date(Number(tokenInfo.timestamp) * 1000).toLocaleDateString('vi-VN', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });

                    const content = fetchContentFromIPFS(cid);
                    allPosts.push({ cid, title, content, banner, tokenID, timestamp });
                }

                // Cập nhật số lượng bài viết hiển thị trên mỗi trang
                updatePostsPerPage();

                // Hiển thị bài viết trên trang đầu tiên
                displayPosts(currentPage);
                setupPagination();
            } catch (error) {
                console.error("Lỗi khi lấy dữ liệu token:", error);
            }
        }

        // Hiển thị bài viết trên trang hiện tại
        function displayPosts(page) {
            const postsContainer = document.querySelector('main');
            postsContainer.innerHTML = '';

            const start = (page - 1) * postsPerPage;
            const end = start + postsPerPage;
            const postsToShow = allPosts.slice(start, end);

            postsToShow.forEach(post => {
                const postHTML = createPostHTML(post.cid, post.title, post.content, post.banner, post.tokenID, post.timestamp);
                postsContainer.innerHTML += postHTML;
            });
        }

        // Thiết lập phân trang
        function setupPagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            const totalPages = Math.ceil(allPosts.length / postsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.innerText = i;
                pageButton.className = 'mx-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayPosts(currentPage);
                });
                paginationContainer.appendChild(pageButton);
            }
        }

        // Thêm sự kiện click cho nút nhấn
        updateUI();

        // Sự kiện tìm kiếm
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.trim().toLowerCase(); // Lấy giá trị tìm kiếm và chuẩn hóa
            const posts = document.querySelectorAll('main a'); // Lấy tất cả các bài viết (thẻ <a>)

            posts.forEach(post => {
                const title = post.querySelector('h2').textContent.toLowerCase(); // Lấy nội dung thẻ h2
                if (title.includes(searchTerm)) {
                    post.style.display = 'block'; // Hiển thị bài viết nếu khớp
                } else {
                    post.style.display = 'none'; // Ẩn bài viết nếu không khớp
                }
            });
        });

        // Cập nhật số lượng bài viết hiển thị khi kích thước màn hình thay đổi
        window.addEventListener('resize', () => {
            updatePostsPerPage();
            displayPosts(currentPage);
        });
    </script>
</body>

</html>
